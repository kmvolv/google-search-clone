<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images Clone</title>
        <link rel="stylesheet" href="style-img.css">
    </head>
    <body>
        <div class="bar">
            <a href="index.html">Google</a>
            <a href="index-adv.html">Advanced</a>
        </div>
        <br>
        <div class="container">
            <img src="imgs_google_logo.png" alt="A logo of Google">
            <span>images</span>
            <form action="https://google.com/search">
                <div class="scont" style="position:relative; bottom:1.656em">
                    <label for="this-svg">
                    <svg class="init-svg" focusable="false" xmlns="http://www.w3.org/2000/svg" opacity="0.35" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    </label>
                    <input type="hidden" name="tbm" value="isch">
                    <input class="sbox" id="this-svg" type="text" name="q">
                    <label>
                        <input type="submit" style="display: none;">
                        <svg class="click-svg" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    </label>
                </div>
            </form>
        </div>
    </body>
</html>
