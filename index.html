<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="bar">
            <a href="index-imgs.html">Images</a>
            <a href="index-adv.html">Advanced</a>
        </div>
        <br>
        <div class="container">
            <img src="google_logo.png" alt="A logo of Google">
            <form action="https://google.com/search">
                <div class="scont">
                    <label for="this-field">
                        <svg class="init-svg" focusable="false" xmlns="http://www.w3.org/2000/svg" opacity="0.35" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    </label>
                    <input style="width: 92%; border-radius: 100%;" id="this-field" class="sbox" type="text" name="q">
                </div>

                <div class="btns">
                    <input class="gsearch" type="submit" value="Google Search">
                    <input class="ifk" name="btnI" type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
